<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atency</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&family=Source+Sans+3:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body data-page="index">
    <main class="auth-page">
      <section class="auth-card">
        <div class="brand">
          <div class="brand-mark">A</div>
          <div class="brand-name">Atency</div>
        </div>
        <h1 class="auth-title">Redirecting</h1>
        <p class="auth-subtitle">Checking your session.</p>
      </section>
    </main>
    <footer class="app-footer">Developed by Erfan &amp; Codex</footer>
    <script>
      const token = localStorage.getItem("atency_token");
      const user = JSON.parse(localStorage.getItem("atency_user") || "{}");
      if (token) {
        window.location.href = user.role === "ADMIN" ? "admin.html" : "dashboard.html";
      } else {
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
